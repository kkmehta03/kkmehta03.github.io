<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="presentation.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" data-pg-name="SlideTemplates">
            <section class="d-flex flex-column justify-content-center slide text-center" data-pg-name="SlideWithPresentationTitle">
                <h1 class="display-2">Presentation title</h1>
                <p class="lead">Subheading</p>
            </section>
            <section class="d-flex flex-column justify-content-center slide text-center" data-pg-name="SlideWithChapterTitle">
                <h2>Chapter title</h2>
                <p class="lead">Subheading</p>
            </section>
            <section class="slide" data-pg-name="SlideWithText">
                <h2>Slide heading</h2>
                <p class="lead">Subheading</p>
                <div>Slide content</div>
            </section>
            <section class="slide" data-pg-name="SlideWithImage">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Slide heading</h2>
                        <p class="lead">Subheading</p>
                        <div>Slide content</div>
                    </div>
                    <div class="col-md-6">
                        <img src="https://images.unsplash.com/photo-1554202218-95c83bad561c?ixid=MnwyMDkyMnwwfDF8c2VhcmNofDN8fHBpbmV8ZW58MHx8fHwxNjgxNjIzNjc2&ixlib=rb-4.0.3q=85&fm=jpg&crop=faces&cs=srgb&w=1400&h=800&fit=crop" class="img-fluid">
                    </div>
                </div>
            </section>
            <section class="slide" data-pg-name="SlideTwoColumns">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Slide heading</h2>
                        <p class="lead">Subheading</p>
                    </div>
                    <div class="col-md-6">
                        <div>Slide content</div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
